pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id("com.android.application") version '8.7.3' apply false // 7.4.2 - https://firebase.google.com/docs/crashlytics/upgrade-to-crashlytics-gradle-plugin-v3
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false // 1.7.10
    // https://firebase.google.com/support/release-notes/android
    id "com.google.gms.google-services" version "4.4.2" apply false
    id "com.google.firebase.crashlytics" version "3.0.2" apply false
}

include ":app"
